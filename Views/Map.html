<html>
  <head>
	<script type="text/javascript" src="http://ash-mita.github.io/MaraudersMap/Views/jquery-1.11.3.min (1).js")></script>
    <title>Marauder's Map</title>
	<link rel="icon" type="image/png" href="http://ash-mita.github.io/MaraudersMap/Views/Images/icon.png" sizes="16x16">
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

var map;
function setMarker(loc, userId) {
	var marker = new google.maps.Marker({
	position: loc,
	map: map,
	title: userId,
	icon: 'https://ash-mita.github.io/MaraudersMap/Views/Images/leftFoot.png'
});}
	
function getLocation() {
	navigator.geolocation.getCurrentPosition(initMap);
}

function initMap(coords) {
	console.log(coords) 
	map = new google.maps.Map(document.getElementById('map'), {
		center: {lat: coords.coords.latitude, lng: coords.coords.longitude},
		zoom: 20
	});
	
	// setMarker();
	window.setInterval(loop, 3000);
}

function loop() {
	// send location to server
	$.get(
	"../savelocation?lat=" + 123 + "&lon=" + 456 + "&id=1",
	function(data){	}
	);

	// get locations from server
	$.get(
		"../getlocations",
		updateMap
	);
}

function updateMap(results) {
	for (footprint in results) {
    setMarker({lat: parseInt(footprint.latitude), lng: parseInt(footprint.longitude)}, footprint.id);
  }
};




    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAl7V_eycvV2IKibtyTP8T-7Xqsjs0-s_U&callback=getLocation"
        async defer></script>
        
        
  </body>
</html>
